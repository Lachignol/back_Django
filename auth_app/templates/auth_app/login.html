{% extends "main.html" %} {%block content%} 

  <h1>Test login</h1>

<div class="loginPage">
{% if user.is_authenticated %}
<p>vous ête déja connecté</p>
  <a href="{% url 'auth_app:logout' %}">logout</a>
{%else%}
<div>
<form method="post">
  {% csrf_token %} {{ form.as_p }}

</form>
<small>

</small>
</div>
</div>
{% endif %}{%endblock%}
