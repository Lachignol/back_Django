<!DOCTYPE html>
{% load static %}
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>ProjectTest</title>
    <link href="{% static 'project_test/main.css'%}" rel="stylesheet" />
    <link href="../../static/auth_app/messages.css" rel="stylesheet" />
    {%block link %}
    {%endblock%}
  </head>
<body>
{% if messages %}
 
    <div class="parent_messages">
      <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      </div>
    </div>
 
{% endif %}
{% block content  %}

{% endblock  %}
</body>
</html>
